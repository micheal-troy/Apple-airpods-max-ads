<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AirPods Max Ad</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">

    <!-- Header -->
    <div class="header">
      <img src="https://www.apple.com/favicon.ico" alt="Apple Logo" class="logo">
      <span class="product-name">AirPods Max</span>
    </div>

    <!-- Content -->
    <div class="content">
      <h1>Apple AirPods Max Wireless Over-Ear Headphones</h1>
      <p>Active Noise Cancellation, Transparency Mode, Adaptive EQ, Spatial Audio with dynamic head tracking. Buy now.</p>
      <div class="price">$899.99</div>
      <div class="social-icons">
        <a href="#"><img src="https://img.icons8.com/ios-filled/50/ffffff/info.png" alt="Info"></a>
        <a href="#"><img src="https://img.icons8.com/ios-filled/50/ffffff/facebook-new.png" alt="Facebook"></a>
      </div>
    </div>

    <!-- Slider -->
    <div class="slider-container">
      <button class="prev">&lt;</button>
      <div class="slider">
        <div class="slides">
          <img src="pink  2025-08-18 at 20.10.38_14afda9c.jpg.jpg" alt="pink Image 1">
          <img src="blue 2025-08-18 at 20.10.38_4b2c4541.jpg" alt="blue image 2">
          <img src="black 2025-08-18 at 20.10.38_14afda9c.jpg" alt="black Image 3">
          <img src="green  2025-08-18 at 20.10.38_c5fcb9b2.jpg" alt="green Image 4">
        </div>
      </div>
      <button class="next">&gt;</button>
    </div>

  </div>
  <script src="script.js"></script>
</body>
</html>
